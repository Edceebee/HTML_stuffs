<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiselector</title>
</head>
<body>
<select name = "choices">
    <option>First</option>
    <option selected>Second </option>
    <option>Third</option>
</select>

<select size ="3" .../>

<select ...>
    <optgroup label="North America">
        <option>Calgary</option>
        <option>Los Angeles</option>

    </optgroup>

    <optgroup label="Europe">
        <option>London</option>
        <option>Paris</option>
        <option>Prague</option>
    </optgroup>

</select>
</body>
</html>
